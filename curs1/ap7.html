            this.nume = nume;
            this.pret =pret;
            this.stoc =stoc;
            this.dataFabricarii =dataFabricarii;
            this.afiseaza=function(){

            },
            this.cumpara = function(){
                if(this.stoc>0){

                }

        const paine= new produsNou('Paine',8,36,'2022-02-22')
        console.log(paine);

        // Syntactic Sugar
        class Produs {
            constructor(nume,pret,stoc,dataFabricarii){
                this.nume =nume;
                this.pret =pret;
                this.stoc = stoc;
                this.dataFabricarii=dataFabricarii;

            }
            afiseaza(){

        }
        const apa =new Produs('apa',25,45,'2022-01-23');
        console.log(apa);
        apa.cumpara();
